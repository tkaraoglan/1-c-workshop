<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evens</title>
</head>
<body>
    <h1>showing even number 1 to ten</h1>
    <ul>
        {% for x in range (1, 101) %}
            {% if x%2==0  %}
            <li>number {{ x }}is even</li>
            {% endif %}
        
       
        {% endfor %}




    </ul>
</body>
</html>
